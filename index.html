<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        
        <h1 class="row">To Do List</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="row">
                    <input type="text" placeholder="To do- item" id="box" style="width: 30vm;">
                </div>
                <br>
                <div class="form_group">
                    <input type="button" width="10vm" value="Add" onclick="add_item()">
                </div>
            </form> 
        </div>

        <div class="row">
            <ul id="list_items"></ul>
        </div>
    </div>

    <script>
        function add_item(){
            let item = document.getElementById("box");
            let list_items = document.getElementById("list_items");
            if(item.value != ""){
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_items.appendChild(make_li);
                item.value="";

                make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                }
            }
            else{
                alert("please add a value to item");
            }
        }
    </script>
</body>
</html>
